<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon stuff :) -->
    <link rel="apple-touch-icon" sizes="180x180" href="misc/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="misc/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="misc/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Bravo's Weather App</title>
</head>
<body>
  <div class="spacer"></div>
  <div id="main_stuff">
    <div class="header">
        <h1 id="city">Boise, Idaho</h1>
        <h2 id="country">Country</h2>
    </div>
    <div class="temp_sect">
        <div class="info">
            <div class="temp">
                <p class="number">69</p>
                <span id="unit">F</span>
            </div>
            <div class="icon_sect">
                <img id="image" src="" alt="a weather icon">
            </div>
    </div>
    </div>
    <div class="additional_info">
        <h3 class="summary">This is going to be used for additional info!</h3>
    </div>
  </div>
  <div class="spacer"></div>
<script src="app.js"></script>    
</body>
</html>
